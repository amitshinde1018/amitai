<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amit AI - Login</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    min-height: 100vh;
    background: #060a12;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card {
    width: 100%;
    max-width: 420px;
    margin: 1rem;
    background: rgba(11,18,32,0.95);
    border: 1px solid rgba(0,200,255,0.2);
    border-radius: 16px;
    padding: 2.5rem 2rem;
    box-shadow: 0 0 60px rgba(0,100,255,0.15);
  }
  .logo-area { text-align: center; margin-bottom: 2rem; }
  .logo-icon {
    width: 56px; height: 56px;
    margin: 0 auto 0.9rem;
    background: linear-gradient(135deg, #0066ff, #00c8ff);
    border-radius: 14px;
    display: flex; align-items: center; justify-content: center;
    font-weight: 700; font-size: 1rem; color: #fff;
    box-shadow: 0 0 28px rgba(0,200,255,0.3);
  }
  .company-name { font-size: 1.2rem; font-weight: 800; color: #e8f0ff; }
  .company-name span { color: #00c8ff; }
  .subtitle { font-size: 0.7rem; color: #5a7090; letter-spacing: 0.1em; margin-top: 0.3rem; }
  .flash { padding: 0.7rem 1rem; border-radius: 8px; margin-bottom: 1.2rem; font-size: 0.8rem; }
  .flash.error { background: rgba(255,60,60,0.1); border: 1px solid rgba(255,60,60,0.3); color: #ff6060; }
  .flash.success { background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3); color: #00ff88; }
  .field { margin-bottom: 1.2rem; }
  .field label { display: block; font-size: 0.68rem; letter-spacing: 0.1em; color: #5a7090; text-transform: uppercase; margin-bottom: 0.4rem; }
  .field input {
    width: 100%;
    padding: 0.85rem 1rem;
    background: rgba(0,200,255,0.04);
    border: 1px solid rgba(0,200,255,0.15);
    border-radius: 8px;
    font-size: 0.88rem;
    color: #e8f0ff;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .field input::placeholder { color: #5a7090; }
  .field input:focus {
    border-color: rgba(0,200,255,0.5);
    box-shadow: 0 0 0 3px rgba(0,200,255,0.08);
  }
  .btn {
    width: 100%;
    padding: 0.95rem;
    background: linear-gradient(135deg, #0066ff, #00c8ff);
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,100,255,0.3);
    transition: transform 0.15s, box-shadow 0.2s;
    margin-top: 0.5rem;
  }
  .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 28px rgba(0,200,255,0.35); }
  .bottom-link { text-align: center; margin-top: 1.4rem; font-size: 0.78rem; color: #5a7090; }
  .bottom-link a { color: #00c8ff; text-decoration: none; }
  .bottom-link a:hover { text-decoration: underline; }
  .status-line { display: flex; align-items: center; gap: 0.5rem; margin-top: 1.2rem; font-size: 0.65rem; color: #5a7090; justify-content: center; }
  .dot-green { width: 6px; height: 6px; border-radius: 50%; background: #00ff88; box-shadow: 0 0 6px #00ff88; animation: pulse 2s ease-in-out infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.3} }
</style>
</head>
<body>
<div class="card">
  <div class="logo-area">
    <div class="logo-icon">DS</div>
    <div class="company-name">DataStructure<span>067</span></div>
    <div class="subtitle">// secure access portal</div>
  </div>

  {% if error %}
  <div class="flash error">{{ error }}</div>
  {% endif %}

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" action="/login">
    <div class="field">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="user@ds067.com" required>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
    </div>
    <button class="btn" type="submit">Access System</button>
  </form>

  <div class="status-line">
    <div class="dot-green"></div>
    <span>All systems operational</span>
  </div>
  <p class="bottom-link">New user? <a href="/signup">Request access →</a></p>
</div>
</body>
</html>
