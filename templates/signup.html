<!DOCTYPE html>
<html>
<head>
    <title>Amit AI - Signup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            color: rgba(255, 20, 147, 0.07);
            white-space: nowrap;
            z-index: 0;
            text-align: center;
            line-height: 1.2;
        }
        .box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            width: 350px;
            z-index: 1;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 { color: #ff1493; font-size: 28px; font-weight: 900; }
        .logo p { color: #888; font-size: 13px; margin-top: 5px; }
        h2 { text-align: center; color: white; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #ff1493; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff1493, #c0006a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { opacity: 0.85; transform: scale(1.02); }
        p { text-align: center; color: #888; margin-top: 15px; font-size: 13px; }
        a { color: #ff1493; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="bg-text">Welcome to<br>Amit AI</div>
    <div class="box">
        <div class="logo">
            <h1>ðŸ¤– Amit AI</h1>
            <p>Your Smart Portal</p>
        </div>
        <h2>Signup</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Account ahe? <a href="/login">Login kar</a></p>
    </div>
</body>
</html>
