<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DataStructure067 — Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root { --bg:#060a12; --card:rgba(11,18,32,0.88); --border:rgba(0,200,255,0.15); --cyan:#00c8ff; --cyan2:#0066ff; --green:#00ff88; --text:#e8f0ff; --muted:#5a7090; }
  body { min-height:100vh; background:var(--bg); font-family:'Syne',sans-serif; display:flex; align-items:center; justify-content:center; overflow:hidden; }
  .grid-bg { position:fixed; inset:0; background-image:linear-gradient(rgba(0,200,255,0.04) 1px,transparent 1px),linear-gradient(90deg,rgba(0,200,255,0.04) 1px,transparent 1px); background-size:48px 48px; animation:gridMove 20s linear infinite; }
  @keyframes gridMove { from{transform:translateY(0)} to{transform:translateY(48px)} }
  .blob { position:fixed; border-radius:50%; filter:blur(80px); opacity:0.2; pointer-events:none; }
  .blob1 { width:500px; height:500px; background:var(--cyan2); top:-150px; right:-100px; animation:float1 10s ease-in-out infinite; }
  .blob2 { width:400px; height:400px; background:var(--cyan); bottom:-100px; left:-100px; animation:float2 12s ease-in-out infinite; }
  @keyframes float1 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-30px,30px)} }
  @keyframes float2 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(30px,-30px)} }
  .card { position:relative; z-index:10; width:100%; max-width:420px; margin:1rem; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:2.5rem 2.4rem; backdrop-filter:blur(20px); box-shadow:0 0 60px rgba(0,100,255,0.1); animation:cardIn 0.7s cubic-bezier(0.16,1,0.3,1) both; }
  @keyframes cardIn { from{opacity:0;transform:translateY(28px)} to{opacity:1;transform:translateY(0)} }
  .card::before { content:''; position:absolute; top:0; left:10%; right:10%; height:1px; background:linear-gradient(90deg,transparent,var(--cyan),transparent); }
  .logo-area { text-align:center; margin-bottom:1.8rem; }
  .logo-icon { width:52px; height:52px; margin:0 auto 0.8rem; background:linear-gradient(135deg,var(--cyan2),var(--cyan)); border-radius:13px; display:flex; align-items:center; justify-content:center; box-shadow:0 0 24px rgba(0,200,255,0.3); font-family:'JetBrains Mono',monospace; font-weight:700; font-size:0.95rem; color:#fff; }
  .company-name { font-size:1.15rem; font-weight:800; color:var(--text); }
  .company-name span { color:var(--cyan); }
  .subtitle { font-family:'JetBrains Mono',monospace; font-size:0.67rem; color:var(--muted); letter-spacing:0.1em; margin-top:0.2rem; }
  .flash { padding:0.65rem 1rem; border-radius:8px; margin-bottom:1rem; font-size:0.78rem; font-family:'JetBrains Mono',monospace; }
  .flash.success { background:rgba(0,255,136,0.1); border:1px solid rgba(0,255,136,0.3); color:var(--green); }
  .flash.error   { background:rgba(255,60,60,0.1);  border:1px solid rgba(255,60,60,0.3);  color:#ff6060; }
  .field { margin-bottom:1.1rem; }
  .field label { display:block; font-family:'JetBrains Mono',monospace; font-size:0.67rem; letter-spacing:0.12em; color:var(--muted); text-transform:uppercase; margin-bottom:0.4rem; }
  .input-wrap { position:relative; }
  .input-wrap svg { position:absolute; left:0.9rem; top:50%; transform:translateY(-50%); color:var(--muted); pointer-events:none; }
  .field input { width:100%; padding:0.82rem 1rem 0.82rem 2.6rem; background:rgba(0,200,255,0.04); border:1px solid var(--border); border-radius:8px; font-family:'JetBrains Mono',monospace; font-size:0.87rem; color:var(--text); outline:none; transition:border-color 0.2s,box-shadow 0.2s,background 0.2s; }
  .field input::placeholder { color:var(--muted); }
  .field input:focus { border-color:rgba(0,200,255,0.5); background:rgba(0,200,255,0.07); box-shadow:0 0 0 3px rgba(0,200,255,0.08); }
  .btn { width:100%; padding:0.92rem; background:linear-gradient(135deg,var(--cyan2),var(--cyan)); border:none; border-radius:8px; font-family:'Syne',sans-serif; font-size:0.85rem; font-weight:700; letter-spacing:0.1em; text-transform:uppercase; color:#fff; cursor:pointer; transition:transform 0.15s,box-shadow 0.2s; box-shadow:0 4px 20px rgba(0,100,255,0.3); margin-top:0.5rem; }
  .btn:hover { transform:translateY(-1px); box-shadow:0 6px 28px rgba(0,200,255,0.35); }
  .btn:active { transform:scale(0.98); }
  .bottom-link { text-align:center; margin-top:1.3rem; font-size:0.78rem; color:var(--muted); font-family:'JetBrains Mono',monospace; }
  .bottom-link a { color:var(--cyan); text-decoration:none; }
  .bottom-link a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="card">
  <div class="logo-area">
    <div class="logo-icon">DS</div>
    <div class="company-name">DataStructure<span>067</span></div>
    <div class="subtitle">// create new account</div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" action="/signup">
    <div class="field">
      <label for="username">Username</label>
      <div class="input-wrap">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        <input type="text" id="username" name="username" placeholder="your_username" required>
      </div>
    </div>
    <div class="field">
      <label for="email">Email Address</label>
      <div class="input-wrap">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
        <input type="email" id="email" name="email" placeholder="user@ds067.com" required>
      </div>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <div class="input-wrap">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
    </div>
    <div class="field">
      <label for="confirm_password">Confirm Password</label>
      <div class="input-wrap">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
      </div>
    </div>
    <button class="btn" type="submit">Create Account</button>
  </form>

  <p class="bottom-link">Already have an account? <a href="/login">Sign in →</a></p>
</div>
</body>
</html>
